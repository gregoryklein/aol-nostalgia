<!doctype html>
<html>

<head>
     <title>aol nostalgia overload</title>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <!--top window bar-->
     <div class="window-top-bar">
          <p class="bar-text">Connecting To America Online...</p>
     </div>
     <div class="window">
          <img class="mainlogo" src="https://vignette.wikia.nocookie.net/logopedia/images/2/22/America_Online_1991.svg/revision/latest/scale-to-width-down/300?cb=20180724094356">
     </div>
     <div class="progressbox">
          <img src="https://github.com/gregoryklein/aol-nostalgia/blob/master/2019-01-28%2001_48_04-AOL%20Dial%20Up%20Internet%20Connection%20Sound%20+%20You've%20Got%20Mail%20(America%20Online)%2090's%20-%20.png?raw=true"
               class="box-one" />
          <img src="https://github.com/gregoryklein/aol-nostalgia/blob/master/2019-01-28%2001_48_29-AOL%20Dial%20Up%20Internet%20Connection%20Sound%20+%20You've%20Got%20Mail%20(America%20Online)%2090's%20-%20.png?raw=true"
               class="box-two" />
          <img src="https://github.com/gregoryklein/aol-nostalgia/blob/master/2019-01-28%2001_48_38-AOL%20Dial%20Up%20Internet%20Connection%20Sound%20+%20You've%20Got%20Mail%20(America%20Online)%2090's%20-%20.png?raw=true"
               class="box-three" />
     </div>
     <div class="status-text">
          <p>Connecting using TCP/IP ...</p>
     </div>
     <div class="login">
          <audio id="modem" src="dialup-sound.mp3" preload="auto"></audio>
          <button class="login-button" onclick="document.getElementById('modem').play();">Login</button>
     </div>


     <hr>

</body>

</html>
